<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Film Details</h1>
    <div id="film-details"></div>
    <a href="index.html">Back to Top Films</a>

    <script>
      // Get the film ID from the URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      console.log(urlParams);
      const filmId = urlParams.get("id");

      if (filmId) {
        // Fetch film details by makina a request to server
        fetch(`http://localhost:3000/api/film/${filmId}`)
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            // Assuming the API returns an array with one film object
            const film = data[0][0]; // Adjust if the response structure differs
            const details = document.getElementById("film-details");
            details.innerHTML = `
              <h2>${film.title}</h2>
              <p>Film ID: ${film.film_id}</p>
              <p>Category: ${film.category}</p>
              <p>Release Year: ${film.release_year}</p>
              <p>Rental Count: ${film.rental_count}</p>
              <p>Rental Rate: <strong>$${film.rental_rate}</strong></p>
              <p>Description: ${film.description}</p>
            `;
          })
          .catch((err) => console.error("Error fetching film details:", err));
      } else {
        document.getElementById("film-details").innerHTML =
          "<p>No film ID provided.</p>";
      }
    </script>
  </body>
</html>
